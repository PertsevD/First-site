			<div class="form">
				<h1>У вас интересный проект? Напишите мне</h1>
				<div class="form-area">
					<form action="works.html" method="post">
						<p class="left-side">
							<label for="name" >Имя</label>
							<input type="text" name="name" placeholder="Как к Вам обращаться">
						</p>
						<p class="right-side">
							<label for="email">Email</label>
							<input type="email" name="email" placeholder="Куда мне писать">
						</p>
						<p class="left-side">
							<label for="comments">Сообщение</label>
							<textarea name="comments" id="comments" placeholder="Кратко в чем суть"></textarea>
						</p>
						<div class="bottom-form">
							<p class="left-side">
								<label for="code">Введите код, указанный на картинке</label>
								<textarea name="code" id="comments" value="Кратко в чем суть" class="code"></textarea>
							</p>
							<p class="right-side">
								<input name="code" id="comments" placeholder="Введите код" class="code-answer">
							</p>
						</div>
						<button type="submit" class="send">Отправить</button>
						<button type="reset" class="clear-button">Очистить</button>
					</form>
